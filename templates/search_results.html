<html>
<tbody>
    {% for spool in object_list %}
        <center>
        <h1>{{spool.tag}}</h1>
        </center>
        <style>
        ul.demo {
         list-style-type: none;
         line-height:250%;
         }
        </style>
        <ul class='demo'>
        <font size='5' face='arial'>
         <li>Description: {{spool.description}}</li>
         <li>Level: {{spool.level}}</li>
         <li>Area: {{spool.area}}</li>
         <li>Fab Shop: {{spool.fab_shop}}</li>
        <br>
        <a href=/media/drawings/{{spool.tag}}.pdf>
        <input type=button value='Spool PDF'/>
        </a>
        <br>
        <br>
        <a href=/media/maps/{{spool.level}}_{{spool.area}}.pdf>
            <input type=button value='Spool Map'/>
            </a>
        <br>
        <br>
        <a href="{% url 'home' %}">
            <input type=button value='Return to Search'/>
        </a>
        </a>
        </font>
        </ul>
    {% empty %}
        <tr>
            <h1>No Spool With that Name Found</h1>
            <br>
            <h1>Try Again:</h1>
            <form action="{% url 'search_results' %}" method='get'>
            <input name='q' type='text' placeholder=Search....>
            </form>
        </tr>
    {% endfor %}
</tbody>
</html>
